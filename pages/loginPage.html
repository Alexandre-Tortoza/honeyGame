<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Honey Game</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="formContainer">
        <form id="loginForm">
            <h5>LOGIN</h5>
            <div class="hLineLogin"></div>
            <input type="email" placeholder="Email:" name="loginEmail">
            <input type="password" placeholder="Senha:" name="loginPassword">
            <button type="button" onclick="login()">Confirmar</button>

            <span>
                Não é um usuario ?<br>
                <a href="signInPage.html">Sign In</a>
            </span>
            <br>
            <a href="../index.html" class="backbnt__home">Voltar</a>
        </form>
    </div>
</body>
</html>
